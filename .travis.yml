language: ruby
rvm:
- 2.1
install: gem install jekyll jekyll-sitemap json pygments.rb --no-rdoc --no-ri
script: jekyll build

# branch whitelist
branches:
  only:
  - gh-pages     # test the gh-pages branch
  - /pages-(.*)/ # test every branch which starts with "pages-"

env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true # speeds up installation of
